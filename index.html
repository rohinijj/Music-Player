    <a href="category.html?type=singer" class="grid-card">

    </a>

    <a href="category.html?type=movie" class="grid-card">

    </a>

    <a href="category.html?type=actor" class="grid-card">
      <img src="./assets/a.jpg" alt="Hero Hits" />
      <h2>â­ Hero Hits</h2>
    </a>
    <a href="player.html?filter=tag&value=trending" class="grid-card">
      <img src="./assets/trending.jpg" alt="Trending Songs" />
      <h2>ğŸ”¥ Trending Songs</h2>
    </a>

    <a href="player.html?filter=tag&value=dance" class="grid-card">

    </a>

    <a href="player.html?filter=tag&value=new" class="grid-card">

    </a>
  </main>

  <section class="now-playing-section" id="now-playing-section" style="display: none;">
  <div class="now-playing-card" id="now-playing-card">
    <img id="np-cover" src="" alt="Cover" />
    <div class="info">
      <h3 id="np-title">Title</h3>
      <p id="np-movie">Movie</p>
      <input type="range" id="np-progress" value="0" min="0" max="100" step="1" />
      <div>
        <span id="np-current-time">0:00</span> / <span id="np-duration">0:00</span>
      </div>
      <input type="range" id="np-volume" min="0" max="1" step="0.01" value="1" />
    </div>
    <div class="actions">
      <button id="np-play-pause">â–¶ï¸</button>
      <audio id="np-audio"></audio>
    </div>
  </div>
</section>
  <script src="script.js"></script>
</body>
</html>
