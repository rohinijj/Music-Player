<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Now Playing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 1.5rem;
    }

    .player {
      max-width: 900px;
      margin: 30px auto;
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    .cover-img {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    #title {
      font-size: 1.8rem;
      margin: 10px 0;
    }

    #artist {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    #playPauseBtn {
      font-size: 1.5rem;
      padding: 10px 25px;
      background: #00adb5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #playPauseBtn:hover {
      background: #028894;
    }

    .controls {
      margin-top: 20px;
    }

    .controls input[type="range"] {
      width: 80%;
      margin: 10px 0;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #ccc;
      width: 80%;
      margin: auto;
    }

    .playlist {
      margin-top: 30px;
      background: #292d3e;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
    }

    .playlist li {
      padding: 12px 15px;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: 0.3s;
    }

    .playlist li:hover {
      background-color: #3b3f58;
    }

    .playlist li.active {
      background: #00adb5;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="page-title">Now Playing</h1>
  </header>

  <main class="player">
    <img id="cover" src="" alt="Cover" class="cover-img" />
    <h2 id="title">Song Title</h2>
    <h3 id="artist">Artist • Movie</h3>

    <button id="playPauseBtn">▶ Play</button>

    <div class="controls">
      <input type="range" id="progress" value="0" />
      <div class="time">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
      <audio id="audio"></audio>
    </div>

    <ul id="song-list" class="playlist"></ul>
  </main>

  <script src="songs.js"></script>
  <script src="script.js"></script>
</body>

</html>
